<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EazyScripts</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<link rel="stylesheet" href="style.css">
</head>

<body>
<div class="container">
    <div class="card">

        <h1 class="title">EazyScripts</h1>

        <div class="inner-card">
            <h2>EazyScripts</h2>
            <p class="subtitle">Thank You For Your Support!</p>
        </div>

        <p class="step" id="stepText">
            Step 1: Click the button below to visit our YouTube channel and unlock your EazyScripts content.
        </p>

        <p class="progress-text" id="progressText">Progress: 0/1</p>

        <div class="progress-bar">
            <div class="progress-fill" id="progressFill"></div>
        </div>

        <button class="btn" id="mainBtn" onclick="startProcess()">
            Go to Channel & Subscribe
        </button>

        <div class="unlock-box" id="unlockBox">
            <p class="unlocked">✅ Script Unlocked!</p>
            <button class="btn" onclick="getScript()">Get Script</button>
        </div>

    </div>
</div>

<script>
const YOUTUBE_LINK = "https://www.youtube.com/@EazyScripts?sub_confirmation=1";
const SCRIPT_LINK = "https://your-script-link-here.com";

function startProcess() {
    localStorage.setItem("subClicked", "true");
    window.open(YOUTUBE_LINK, "_blank");
    mainBtn.innerText = "Waiting...";
}

window.onload = () => {
    if (localStorage.getItem("subClicked") === "true") {
        runProgress();
    }
};

function runProgress() {
    let progress = 0;
    const fill = document.getElementById("progressFill");
    const text = document.getElementById("progressText");
    const btn = document.getElementById("mainBtn");

    btn.innerText = "Completed";
    btn.disabled = true;
    btn.classList.add("completed");

    const interval = setInterval(() => {
        progress++;
        fill.style.width = progress + "%";

        if (progress >= 100) {
            clearInterval(interval);
            text.innerText = "Progress: 1/1";
            document.getElementById("unlockBox").style.display = "block";

            // AUTO REDIRECT (optional – comment this if you want manual click)
            setTimeout(() => {
                window.location.href = SCRIPT_LINK;
            }, 1500);
        }
    }, 15);
}

function getScript() {
    window.location.href = SCRIPT_LINK;
}
</script>
</body>
</html>

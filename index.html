<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>EazyScripts</title>

<style>
  body {
    margin: 0;
    height: 100vh;
    background: linear-gradient(135deg, #6a00ff, #ff3fd1);
    display: flex;
    align-items: center;
    justify-content: center;
    font-family: Arial, sans-serif;
    color: white;
  }

  .card {
    background: rgba(0,0,0,0.35);
    backdrop-filter: blur(10px);
    border-radius: 16px;
    padding: 30px;
    width: 360px;
    text-align: center;
    box-shadow: 0 0 30px rgba(0,0,0,0.4);
  }

  h1 {
    margin-top: 0;
    color: #ff7cff;
    text-shadow: 0 0 10px #ff7cff;
  }

  .progress {
    margin: 15px 0;
    font-size: 14px;
    opacity: 0.85;
  }

  button {
    background: #ff3fd1;
    border: none;
    color: white;
    padding: 12px 20px;
    border-radius: 10px;
    font-size: 15px;
    cursor: pointer;
    margin-top: 10px;
    box-shadow: 0 0 15px rgba(255,63,209,0.6);
  }

  button:hover {
    opacity: 0.9;
  }

  .locked {
    margin-top: 20px;
    opacity: 0.6;
  }

  .unlocked {
    display: none;
    margin-top: 20px;
  }

  a {
    color: #00ffcc;
    font-weight: bold;
    text-decoration: none;
  }
</style>
</head>

<body>

<div class="card">
  <h1>EazyScripts</h1>
  <p>Thank you for your support!</p>

  <div class="progress" id="progressText">
    Step 1: Subscribe to unlock<br>
    Progress: 0/1
  </div>

  <button onclick="subscribe()">
    Go to Channel & Subscribe
  </button>

  <div class="locked" id="lockedText">
    ðŸ”’ Script link locked
  </div>

  <div class="unlocked" id="unlockedContent">
    âœ… Script unlocked!<br><br>
    <a href="PASTE_SCRIPT_LINK_HERE" target="_blank">
      Click here to get the script
    </a>
  </div>
</div>

<script>
  function subscribe() {
    // ðŸ”´ CHANGE THIS to your YouTube channel
    window.open("https://www.youtube.com/@EazyScripts?sub_confirmation=1", "_blank");

    document.getElementById("progressText").innerHTML =
      "Step complete âœ”<br>Progress: 1/1";

    document.getElementById("lockedText").style.display = "none";
    document.getElementById("unlockedContent").style.display = "block";
  }
</script>

</body>
</html>
